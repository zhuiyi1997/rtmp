<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rtmp播放端</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script data-main="main" src="require.js"></script>
    <script>

    </script>
</head>
<body style="text-align: center;">

<div style="display: none;">
<input id="url" type="text" style="width: 400px;display:none" value="rtmp://rtmp.yuantianci.com:1935/ytc" title="url">
<input id="stream-name" type="text" style="width: 150px;display:none" value="myStream" title="stream-name">

<object>
    <embed id="rtmp-streamer" src="../RtmpStreamer.swf" bgcolor="#999999" quality="high"
           width="266" height="400" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"></embed>
</object>
<br>
<button id="publish"> push</button>
<button id="streamer-disconnect"> disconnect</button>
</div>

<object>
    <embed id="rtmp-player" src="../RtmpStreamer.swf" bgcolor="#999999" quality="high"
           width="266" height="400" allowScriptAccess="sameDomain" type="application/x-shockwave-flash"></embed>
</object>
<br>
<button id="play"> play</button>
<button id="player-disconnect"> disconnect</button>
</body>
</html>
